{% extends "base.html" %}
{% block title %} Edit Post {% endblock %}

{% block content %} 
<h2>A+ EDIT POST</h2>
<form class="editpost" action="/post/edit/{{ post['id'] }}" method="post">
    <label class="change">Change "{{ post['pic_name'] }}" to</label>
    <br>
    <input hidden name="id" value="{{ post['id'] }}">
    <label class="name" for="pic_name">Caption:</label>
    <input class="name" type="text" name="pic_name" />
    <br />
    <p class="bid_name" >Is this picture for bid?</p>
    <input type="radio" id="bidYes" name="bid" value="True" />
    <label class="bid" for="bidYes">yes</label>
    <input type="radio" id="bidNo" name="bid" value="False" />
    <label class="bid" for="bidNo">no</label>
    <br />
    <input class="sub" type="submit" />
</form>   
{% endblock %}
